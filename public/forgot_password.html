<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/tailwind.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- google fonts here -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Forgot Password - Clockin</title>
</head>
<body class="font-body transition-color bg-primary duration-300">
    <!-- Registration box (Login) -->
    <section>
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="flex flex-col w-full max-w-md mx-auto p-4 md:p-8 bg-white rounded-2xl shadow-lg">
                <div class="w-full">
                    <!-- Back Button -->
                    <div class="mb-6 text-left">
                        <a href="../public/login.html" class="inline-flex items-center text-gray-600 hover:text-primary-500 transition-colors border border-gray-300 rounded-full px-4 py-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                            </svg>
                            Back to Login
                        </a>
                    </div>
                    <h3 class="text-gray-800 text-center text-xl md:text-2xl font-bold mb-2">Forgot Password</h3>
                    <p class="text-gray-600 mb-6 text-center text-sm md:text-base">Enter your email address and we'll send you a link to reset your password.</p>
                    <form>
                        <!-- Email -->
                        <div class="mb-4">
                            <input type="email" placeholder="Email" 
                                class="w-full px-4 py-2 rounded-full text-gray-800 border border-gray-800 focus:outline-none focus:border-primary-500">
                        </div>
                        
                        <!-- Reset Password Button -->
                        <button type="submit" 
                            class="w-full bg-primary text-gray-700 py-2 px-4 rounded-full hover:bg-primary-600 transition-all duration-300 flex items-center justify-center space-x-2">
                            <span>Send Reset Link</span>
                        </button>
                        
                        
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
