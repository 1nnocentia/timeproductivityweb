<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- google fonts here -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        .toggle-checkbox:checked {
            transform: translateX(16px);
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #3B82F6;
        }
    </style>
    <title>Login - Clockin</title>
</head>
<body class="font-sans text-text-950 dark:text-white bg-white dark:bg-dark-background transition-color duration-300">
    <!-- Header Section -->
    <header class="fixed w-full top-0 z-50 bg-primary-500 dark:bg-dark-background/95 backdrop-blur-sm shadow-sm transition-all duration-300">
        <div class="container mx-auto px-4">
            <nav class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <span class="text-xl font-extrabold">CLOCKIN</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="themeToggle" class="">
                        <i class="fa-solid fa-moon text-gray-600 dark:text-gray-400"></i>
                    </button>
                    <button class="md:hidden p-2" id="menuToggle">
                        <div class="w-6 h-5 flex flex-col justify-between">
                            <span class="w-full h-0.5 bg-gray-600 dark:bg-gray-400 transition-all"></span>
                        </div>
                    </button>
                </div>
            </nav>
        </div>
    </header>
    <!-- Login Box -->
    <section class="bg-white">
        <div>
            <div class="flex items-center justify-center min-h-screen p-4">
                <div class="flex flex-col md:flex-row w-full max-w-4xl mx-auto p-4 md:p-8 bg-white rounded-2xl shadow-lg">
                    <!-- Left side - Login Form -->
                    <div class="w-full md:w-1/2 md:pr-8">
                        <h3 class="text-gray-800 text-center text-xl md:text-2xl font-bold mb-2">Welcome Back</h3>
                        <p class="text-gray-600 mb-6 text-center text-sm md:text-base">Helping and boost your productivity with Clockin. Get started for free.</p>
                        <form>
                            <!-- Username -->
                            <div class="mb-4">
                                <input type="text" placeholder="Username" 
                                    class="w-full px-4 py-2 rounded-full text-gray-800 border border-gray-800 focus:outline-none focus:border-primary-500">
                            </div>
                            <!-- Password -->
                            <div class="mb-4">
                                <input type="password" placeholder="Password" 
                                    class="w-full px-4 py-2 rounded-full text-gray-800 border border-gray-800 focus:outline-none focus:border-primary-500">
                            </div>
                            <!-- Remember Me -->
                            <div class="flex flex-col sm:flex-row justify-between mb-6 space-y-2 sm:space-y-0">
                                <label class="flex items-center">
                                    <div class="relative inline-block w-10 mr-2 align-middle select-none">
                                        <input type="checkbox" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-2 border-gray-300 appearance-none cursor-pointer transition-transform duration-300 ease-in-out"/>
                                        <div class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></div>
                                    </div>
                                    <span class="ml-2 text-sm text-gray-600">Remember me</span>
                                </label>
                                <a href="#" class="text-sm text-gray-500 hover:text-primary-600">Forgot password?</a>
                            </div>
                            <!-- Submit -->
                            <button type="submit" 
                                class="w-full bg-primary-500 text-white py-2 rounded-full hover:bg-primary-600 transition-colors">
                                Login
                            </button>
                        </form>
                    
                        <!-- Register link -->
                        <div class="mt-6 text-center">
                            <p class="text-gray-600">
                                Not a member? 
                                <a href="../public/register.html" class="text-primary-500 hover:text-primary-600 font-semibold">Register now</a>
                            </p>
                        </div>
                    </div>
                    
                    <!-- Right side - Logo -->
                    <div class="hidden md:flex w-full md:w-1/2 items-center justify-center mt-8 md:mt-0">
                        <div class="text-6xl font-bold text-primary-500">
                            <img src="../assets/1.png" alt="Clockin Logo" class="w-64 md:w-96 h-64 md:h-96">
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
</html>
