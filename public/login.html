<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- google fonts here -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Login - Clockin</title>
</head>
<body class="font-sans text-text-950 dark:text-white bg-white dark:bg-dark-background transition-color duration-300">
    <!-- Header Section -->
    <header class="fixed w-full top-0 z-50 bg-primary-500 dark:bg-dark-background/95 backdrop-blur-sm shadow-sm transition-all duration-300">
        <div class="container mx-auto px-4">
            <nav class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <span class="text-xl font-extrabold">CLOCKIN</span>
                </div>
                <ul class="hidden md:flex space-x-8">
                    <li>
                        <a href="#dashboard" class="text-gray-700 
                        dark:text-gray-300 
                        hover:text-primary 
                        dark:hover:text-primary 
                        transition-colors">Dashboard</a>
                    </li>
                    <li>
                        <a href="#schedule" class="text-gray-700 
                        dark:text-gray-300 
                        hover:text-primary 
                        dark:hover:text-primary 
                        transition-colors">Schedule</a>
                    </li>
                    <li>
                        <a href="#friends" class="text-gray-700 
                        dark:text-gray-300 
                        hover:text-primary 
                        dark:hover:text-primary 
                        transition-colors">Friends</a>
                    </li>
                </ul>
                <div class="flex items-center space-x-4">
                    <!-- Profile, masih mau diubah, krna nanti sesuai nama dan profile pengguna -->
                    <button title="Profile">
                        <i class="fa-solid fa-user text-gray-600 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors"></i>
                    </button>

                    <!-- Settings Icon -->
                    <button title="Settings">
                        <i class="fa-solid fa-gear text-gray-600 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors"></i>
                    </button>

                    <!-- Logout Icon -->
                    <button title="Logout">
                        <i class="fa-solid fa-right-from-bracket text-gray-600 dark:text-gray-400 hover:text-red-500 transition-colors"></i>
                    </button>
                    
                    <button id="themeToggle" class="">
                        <i class="fa-solid fa-moon text-gray-600 dark:text-gray-400"></i>
                    </button>
                    <button class="md:hidden p-2" id="menuToggle">
                        <div class="w-6 h-5 flex flex-col justify-between">
                            <span class="w-full h-0.5 bg-gray-600 dark:bg-gray-400 transition-all"></span>
                        </div>
                    </button>
                </div>
            </nav>
        </div>
    </header>
    <!-- Login Box -->
    <section class="bg-white"></section>
        <div>
            <div class="flex items-center justify-center min-h-screen">
                <div class="flex w-full max-w-4xl mx-auto p-8 bg-white rounded-2xl shadow-lg">
                    <!-- Left side - Login Form -->
                    <div class="w-1/2 pr-8">
                        <h3 class="text-gray-800 text-center text-2xl font-bold mb-2">Welcome Back</h3>
                        <p class="text-gray-600 mb-6 text-center">Helping and boost your productivity with Clockin. Get started for free.</p>
                        
                        <form>
                            <div class="mb-4">
                                <input type="text" placeholder="Username" 
                                    class="w-full px-4 py-2 rounded-full text-gray-800 border border-gray-800 focus:outline-none focus:border-primary-500">
                            </div>
                            
                            <div class="mb-4">
                                <input type="password" placeholder="Password" 
                                    class="w-full px-4 py-2 rounded-full text-gray-800 border border-gray-800 focus:outline-none focus:border-primary-500">
                            </div>
                            
                            <div class="flex justify-between mb-6">
                                <label class="flex items-center">
                                    <input type="checkbox" class="form-checkbox h-4 w-4 text-primary-500 rounded border-gray-300 focus:ring-primary-500">
                                    <span class="ml-2 text-sm text-gray-600">Remember me</span>
                                </label>
                                <a href="#" class="text-sm text-gray-500 hover:text-primary-600">Forgot password?</a>
                            </div>
                            
                            <button type="submit" 
                                class="w-full bg-primary-500 text-white py-2 rounded-full hover:bg-primary-600 transition-colors">
                                Login
                            </button>
                        </form>
                    
                        <!-- Register link -->
                        <div class="absolute mt-16 ml-20">
                            <p class="text-gray-600">
                                Not a member? 
                                <a href="#" class="text-primary-500 hover:text-primary-600 font-semibold">Register now</a>
                            </p>
                        </div>
                    </div>
                    
                    <!-- Right side - Logo -->
                    <div class="w-1/2 flex items-center justify-center">
                        <div class="text-6xl font-bold text-primary-500">
                            <img src="../assets/1.png" alt="Clockin Logo" class="w-96 h-96">
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
</html>
