<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/tailwind.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- google fonts here -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <style>
        .toggle-checkbox:checked {
            transform: translateX(16px);
            border-color: #3B82F6;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #3B82F6;
        }
    </style>
    <title>Login - Clockin</title>
</head>
<body class="font-sans transition-color bg-primary duration-300">
    <!-- Header Section -->
    <header class="fixed w-full top-0 z-50 text-text-100 bg-primary dark:bg-accent backdrop-blur-xl drop-shadow-default_1 transition-all duration-300">
        <div class="container mx-auto px-4">
            <nav class="flex justify-between items-center py-4">
                <!-- CLOCKIN -->
                <div class="flex items-center">
                    <span class="text-xl font-extrabold font-heading dark:text-primary">CLOCKIN</span>
                </div>
                <!-- Theme Toggle & Menu Toggle -->
                <div class="flex items-center space-x-4">
                    <button id="themeToggle" class="">
                        <i class="fa-solid fa-moon text-primary-200 "></i>
                    </button>
                    
                    <button class="md:hidden p-2" id="menuToggle">
                        <div class="w-6 h-5 flex flex-col justify-between">
                            <span class="w-full h-0.5 transition-all"></span>
                        </div>
                    </button>
                </div>
            </nav>
            </div>
        </header>
        <!-- Login Box -->
        <section class="bg-primary dark:bg-gray-700 min-h-screen flex items-center justify-center px-4 py-16 sm:py-24">
        <div class="w-full max-w-4xl mx-auto">
            <div class="flex flex-col md:flex-row bg-white/90 dark:bg-gray-500/40 rounded-2xl shadow-lg overflow-hidden">
                <!-- Left side - Login Form -->
                <div class="w-full md:w-1/2 p-6 sm:p-8">
                    <h3 class="text-gray-800 dark:text-gray-100 text-center text-2xl font-bold mb-4">Welcome Back</h3>
                    <p class="text-gray-600 dark:text-gray-100 mb-8 text-center text-sm sm:text-base">Helping and boost your productivity with Clockin.<br>
                        Get started for free.</p>
                    
                    <form class="space-y-6">
                        <!-- Username -->
                        <div>
                            <input type="text" id="username" placeholder="Username" required 
                                class="w-full px-4 py-3 rounded-full text-gray-800 dark:text-gray-100 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:border-primary-500 focus:ring-1 focus:ring-primary-500">
                        </div>
                        
                        <!-- Password -->
                        <div class="relative">
                            <input type="password" id="password" placeholder="Password" required
                                class="w-full px-4 py-3 rounded-full text-gray-800 dark:text-gray-100 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:border-primary-500 focus:ring-1 focus:ring-primary-500">
                            <button type="button" onclick="togglePassword()"
                                class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-600 dark:text-gray-300 hover:text-gray-400 dark:hover:text-white focus:outline-none">
                                <i class="fa-solid fa-eye w-5 h-5" id="togglePassword"></i>
                            </button>
                        </div>
                        <script>
                            function togglePassword() {
                                const passwordInput = document.getElementById('password');
                                const toggleIcon = document.getElementById('togglePassword');
                                if (passwordInput.type === 'password') {
                                    passwordInput.type = 'text';
                                    toggleIcon.className = 'fa-solid fa-eye-slash';
                                } else {
                                    passwordInput.type = 'password';
                                    toggleIcon.className = 'fa-solid fa-eye';
                                }
                            }
                        </script>
                        
                        <!-- Remember Me & Forgot Password -->
                        <div class="flex flex-col sm:flex-row justify-between gap-4 sm:gap-0">
                            <label class="flex items-center">
                                <div class="relative inline-block w-8 h-4 mr-2 align-middle select-none">
                                    <input type="checkbox" 
                                        class="toggle-checkbox absolute block w-4 h-4 rounded-full bg-white border-2 border-gray-300 appearance-none cursor-pointer transition-transform duration-200 ease-in-out left-0 top-0"
                                    />
                                    <div class="toggle-label block overflow-hidden h-4 rounded-full bg-gray-300 dark:bg-gray-800 cursor-pointer"></div>
                                </div>
                                <span class="text-sm text-gray-600 dark:text-white">Remember me</span>
                            </label>
                            <a href="../public/forgot_password.html" class="text-sm text-gray-500 hover:text-accent dark:hover:text-primary">Forgot password?</a>
                        </div>
                        
                        <!-- Submit -->
                        <button type="submit" 
                            class="w-full font-medium bg-accent dark:bg-primary text-white dark:text-gray-700 py-3 rounded-full focus:ring-2 focus:ring-offset-2 focus:ring-accent dark:focus:ring-accent">
                            Login
                        </button>
                    </form>
                    <!-- Register link -->
                    <div class="mt-8 text-center">
                        <p class="text-gray-600 dark:text-gray-100">
                            Not a member? 
                            <a href="../public/register.html" class="text-primary-500 hover:text-primary-600 font-semibold">Register now</a>
                        </p>
                    </div>
                </div>
                
                <!-- Right side - Logo -->
                <div class="hidden md:flex w-full md:w-1/2 items-center justify-center p-8">
                    <img src="../assets/1.png" alt="Clockin Logo" class="w-64 lg:w-80 h-auto object-contain">
                </div>
            </div>
        </section>
</body>
</html>
