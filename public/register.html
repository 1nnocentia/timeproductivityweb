<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- google fonts here -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Register - Clockin</title>
</head>
<body class="font-sans text-text-950 dark:text-white bg-white dark:bg-dark-background transition-color duration-300">
    <!-- Header Section -->
    <header class="fixed w-full top-0 z-50 bg-primary-500 dark:bg-dark-background/95 backdrop-blur-sm shadow-sm transition-all duration-300">
        <div class="container mx-auto px-4">
            <nav class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <span class="text-xl font-extrabold">CLOCKIN</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="themeToggle" class="">
                        <i class="fa-solid fa-moon text-gray-600 dark:text-gray-400"></i>
                    </button>
                    <button class="md:hidden p-2" id="menuToggle">
                        <div class="w-6 h-5 flex flex-col justify-between">
                            <span class="w-full h-0.5 bg-gray-600 dark:bg-gray-400 transition-all"></span>
                        </div>
                    </button>
                </div>
            </nav>
        </div>
    </header>
    <!-- Registration box (Login) -->
    <section class="bg-white">
        <div>
        <div class="flex items-center justify-center min-h-screen p-4">
                <div class="flex flex-col md:flex-row w-full max-w-4xl mx-auto p-4 md:p-8 bg-white rounded-2xl shadow-lg">
                    <!-- Left side - Registration Form -->
                    <div class="w-full md:w-1/2 md:pr-8">
                        <h3 class="text-gray-800 text-center text-xl md:text-2xl font-bold mb-2">Create an Account</h3>
                        <p class="text-gray-600 mb-6 text-center text-sm md:text-base">Join us and boost your productivity with Clockin. Get started for free.</p>
                        <form>
                            <!-- Nickname -->
                            <div class="mb-4 flex gap-4">
                                <input type="text" placeholder="Nickname" 
                                    class="w-full px-4 py-2 rounded-full text-gray-800 border border-gray-800 focus:outline-none focus:border-primary-500">
                            </div>
                            <!-- Username -->
                            <div class="mb-4">
                                <input type="text" placeholder="Username" 
                                    class="w-full px-4 py-2 rounded-full text-gray-800 border border-gray-800 focus:outline-none focus:border-primary-500">
                            </div>
                            <!-- Email -->
                            <div class="mb-4">
                                <input type="email" placeholder="Email" 
                                    class="w-full px-4 py-2 rounded-full text-gray-800 border border-gray-800 focus:outline-none focus:border-primary-500">
                            </div>
                            <!-- Password -->
                            <div class="mb-4">
                                <input type="password" placeholder="Password" 
                                    pattern="^(?=.*[A-Z])(?=.*[!@#$%^&*])(?=.{8,})"
                                    title="Password must contain at least 8 characters, 1 capital letter, and 1 special character"
                                    required
                                    class="w-full px-4 py-2 rounded-full text-gray-800 border border-gray-800 focus:outline-none focus:border-primary-500">
                                <p class="text-xs text-gray-500 mt-1">Password must have at least 8 characters, 1 capital letter, and 1 special character</p>
                            </div>
                            <!-- Checkbox -->
                            <div class="flex flex-col sm:flex-row justify-between mb-6 space-y-2 sm:space-y-0">
                                <label class="flex items-center">
                                    <input type="checkbox" class="form-checkbox h-4 w-4 text-primary-500 rounded border-gray-300 focus:ring-primary-500">
                                    <span class="ml-2 text-sm text-gray-600">I agree to the terms and conditions</span>
                                </label>
                            </div>
                            <!-- Register Button -->
                            <button type="submit" 
                                class="w-full bg-primary-500 text-white py-2 px-4 rounded-full hover:bg-primary-600 transition-all duration-300 flex items-center justify-center space-x-2">
                                <span>Register</span>
                            </button>
                            <!-- Login Link -->
                            <p class="text-center mt-4 text-sm text-gray-600">
                                Already have an account? 
                                <a href="../public/login.html" class=" font-semibold text-primary-500 hover:text-primary-600">Login here</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
