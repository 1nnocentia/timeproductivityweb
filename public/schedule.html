<!-- Modal Background -->

        <!-- Modal Form Content -->

            <!-- Activity Type Toggle -->
            <div>
                <label class="block text-accent-500 mb-1 text-sm font-medium font-body">Activity Type</label>
                <div class="flex gap-4">
                    <button type="button" onclick="toggleTimeInput('task')" class="px-3 py-1 bg-background-800 rounded hover:bg-background-700">Task</button>
                    <button type="button" onclick="toggleTimeInput('event')" class="px-3 py-1 bg-background-800 rounded hover:bg-background-700">Event</button>
                </div>
            </div>
            <!-- Date -->
            <div>
                <label for="activityDate" class="block text-accent-500 mb-1 text-sm font-medium font-body">Date</label>
                <input type="date" id="activityDate" name="date" class="w-full px-4 py-3 border border-accent-100 rounded-[3px]" required>
            </div>
            <!-- Time Input -->
            <div id="timeInputContainer">
                <!-- Task Time -->
                <div id="taskTimeInput">
                    <label for="deadlineTime" class="block text-accent-500 mb-1 text-sm font-medium font-body">Deadline Time</label>

<script>
function setView(view) {
  document.getElementById('week-view').classList.add('hidden');
  document.getElementById('month-view').classList.add('hidden');
  document.getElementById('year-view').classList.add('hidden');
  document.getElementById(view + '-view').classList.remove('hidden');
}
setView('week'); // Default view

function toggleTimeInput(type) {
    const taskInput = document.getElementById('taskTimeInput');
    const eventInput = document.getElementById('eventTimeInput');

    if (type === 'event') {
        taskInput.classList.add('hidden');
        eventInput.classList.remove('hidden');
    } else {
        taskInput.classList.remove('hidden');
        eventInput.classList.add('hidden');
    }
}
function closeModal() {
    document.getElementById('addActivityModal').classList.add('hidden');
}
</script>
