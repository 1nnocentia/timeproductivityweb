  <style>
    /* Enhanced calendar animations */
    @keyframes pulse-line {
      0%, 100% { opacity: 1; transform: scaleY(1); }
      50% { opacity: 0.8; transform: scaleY(0.8); }
    }
    
    @keyframes pulse-dot {
      0%, 100% { transform: scale(1); box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.3), 0 4px 8px rgba(0, 0, 0, 0.2); }
      50% { transform: scale(1.1); box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.5), 0 6px 12px rgba(0, 0, 0, 0.3); }
    }
    
    @keyframes fade-in {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    /* Grid cell hover effects */
    .calendar-cell {
      position: relative;
      overflow: hidden;
    }
    
    .calendar-cell::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.1), transparent);
      transition: left 0.5s ease;
    }
    
    .calendar-cell:hover::before {
      left: 100%;
    }
    
    /* Custom scrollbar for mobile */
    .calendar-scroll::-webkit-scrollbar {
      height: 4px;
    }
    
    .calendar-scroll::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 2px;
    }
    
    .calendar-scroll::-webkit-scrollbar-thumb {
      background: rgba(59, 130, 246, 0.5);
      border-radius: 2px;
    }
    
    .calendar-scroll::-webkit-scrollbar-thumb:hover {
      background: rgba(59, 130, 246, 0.7);
    }
    
    /* Perfect alignment for time labels and grid cells */
    .time-label-cell, .calendar-grid-cell {
      min-height: 2rem; /* 32px for mobile */
      max-height: 2rem;
      line-height: 1;
      box-sizing: border-box !important;
    }
    
    @media (min-width: 640px) {
      .time-label-cell, .calendar-grid-cell {
        min-height: 2.5rem; /* 40px for desktop */
        max-height: 2.5rem;
      }
    }
    
    /* Ensure no extra spacing on grid container */
    #calendarGrid {
      line-height: 1;
    }
    
    #time-labels-container {
      line-height: 1;
    }
  </style>
</head>

          html.classList.remove('dark');
          localStorage.setItem('theme', 'light');
          console.log('Switched to light mode');
        } else {

          console.log('Switched to dark mode');

        // Update icon
        const themeToggle = document.getElementById('themeToggle');
        const icon = themeToggle?.querySelector('i');
        if (icon) {
          if (isDark) {
            icon.className = 'fa-solid fa-moon text-gray-600 dark:text-white';
          } else {
            icon.className = 'fa-solid fa-sun text-white dark:text-white';
          }
        }
      };

    /**
     * Menggenerate grid 24 jam dan label waktu.
     */
    function generateFullDayGrid() {
        const grid = document.getElementById('calendarGrid');
        const timeLabelsContainer = document.getElementById('time-labels-container');
        if (!grid || !timeLabelsContainer) return;

        grid.innerHTML = ''; // Clear grid
        timeLabelsContainer.innerHTML = ''; // Clear labels

        // Enhanced header spacer with exact height match
        const headerSpacer = document.createElement('div');
        headerSpacer.className = "h-10 bg-gradient-to-r from-blue-50 to-indigo-50 dark:from-blue-900/20 dark:to-indigo-900/20 border-b-2 border-gray-300 dark:border-gray-500 flex items-center justify-center";
        headerSpacer.style.boxSizing = 'border-box';
        headerSpacer.style.minHeight = '2.5rem'; // Fixed 40px height
        headerSpacer.style.maxHeight = '2.5rem';
        headerSpacer.style.lineHeight = '1';
        
        const timeLabel = document.createElement('span');
        timeLabel.className = "text-xs font-bold text-gray-600 dark:text-gray-300";
        timeLabel.textContent = "TIME";
        headerSpacer.appendChild(timeLabel);
        timeLabelsContainer.appendChild(headerSpacer);
        
        const currentHour = new Date().getHours();
        
        // Generate time labels and grid cells in perfect sync
        for (let hour = 0; hour < 24; hour++) {
            // Create time label with exact height specifications
            const timeLabelDiv = document.createElement('div');
            const isCurrentHour = hour === currentHour;
            
            // Exact height specifications for perfect alignment
            timeLabelDiv.className = `time-label-cell h-8 sm:h-10 flex items-center justify-end pr-2 sm:pr-3 text-xs font-medium border-b border-gray-200 dark:border-gray-600 ${
                isCurrentHour 
                    ? 'text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/20 font-bold' 
                    : 'text-gray-600 dark:text-gray-400'
            }`;
            
            // Force exact dimensions for perfect alignment
            timeLabelDiv.style.boxSizing = 'border-box';
            timeLabelDiv.style.lineHeight = '1';
            timeLabelDiv.style.display = 'flex';
            timeLabelDiv.style.alignItems = 'center';
            
            timeLabelDiv.textContent = `${String(hour).padStart(2, '0')}:00`;
            timeLabelsContainer.appendChild(timeLabelDiv);

            // Create grid cells for this hour with identical height specifications
            for (let day = 0; day < 7; day++) {
                const cell = document.createElement('div');
                const isWorkingHour = hour >= 9 && hour <= 17;
                const isWeekend = day === 5 || day === 6; // Saturday = 5, Sunday = 6
                const isLunchTime = hour === 12;
                const isEarlyMorning = hour >= 6 && hour <= 8;
                const isEvening = hour >= 18 && hour <= 20;
                
                // Identical height classes and styling as time labels
                let cellClasses = `calendar-grid-cell border-b border-r border-gray-200 dark:border-gray-600 h-8 sm:h-10 transition-all duration-200 relative cursor-pointer group`;
                
                // Background colors based on time and day
                if (isCurrentHour) {
                    cellClasses += ` bg-gradient-to-r from-blue-50 to-blue-100 dark:from-blue-900/20 dark:to-blue-800/20 border-blue-300 dark:border-blue-600`;
                } else if (isLunchTime) {
                    cellClasses += ` bg-gradient-to-r from-orange-50 to-orange-100 dark:from-orange-900/10 dark:to-orange-800/10`;
                } else if (isWorkingHour && !isWeekend) {
                    cellClasses += ` bg-white dark:bg-gray-700 hover:bg-blue-50 dark:hover:bg-blue-900/10`;
                } else if (isWeekend) {
                    cellClasses += ` bg-white dark:bg-gray-700 hover:bg-blue-50 dark:hover:bg-blue-900/10`;
                } else if (isEarlyMorning || isEvening) {
                    cellClasses += ` bg-gradient-to-br from-gray-25 to-gray-75 dark:from-gray-800/30 dark:to-gray-700/50 hover:bg-gray-100 dark:hover:bg-gray-600`;
                } else {
                    cellClasses += ` bg-gray-50/80 dark:bg-gray-800/50 hover:bg-gray-100 dark:hover:bg-gray-700`;
                }
                
                cell.className = cellClasses;
                
                // Force exact dimensions matching time labels
                cell.style.boxSizing = 'border-box';
                cell.style.display = 'flex';
                cell.style.alignItems = 'center';
                
                // Position cell in the correct row (hour + 2 to account for header row)
                cell.style.gridColumn = `${day + 1}`;
                cell.style.gridRow = `${hour + 2}`;
                
                // First column border to match time labels
                if (day === 0) {
                    cell.classList.add('border-l-2', 'border-l-gray-300', 'dark:border-l-gray-500');
                }
                
                // Interactive hover effects
                cell.addEventListener('mouseenter', function() {
                    if (!this.querySelector('.time-tooltip')) {
                        const tooltip = document.createElement('div');
                        tooltip.className = 'time-tooltip absolute top-0 left-0 bg-gray-800 dark:bg-gray-200 text-white dark:text-gray-800 text-xs px-2 py-1 rounded shadow-lg z-50 opacity-0 transition-opacity duration-200';
                        tooltip.textContent = `${String(hour).padStart(2, '0')}:00 - ${getDayName(day)}`;
                        this.appendChild(tooltip);
                        setTimeout(() => tooltip.classList.add('opacity-100'), 10);
                    }
                });
                
                cell.addEventListener('mouseleave', function() {
                    const tooltip = this.querySelector('.time-tooltip');
                    if (tooltip) {
                        tooltip.classList.remove('opacity-100');
                        setTimeout(() => tooltip.remove(), 200);
                    }
                });
                
                // Click event for scheduling
                cell.addEventListener('click', function() {
                    console.log(`Clicked on ${getDayName(day)} at ${String(hour).padStart(2, '0')}:00`);
                });
                
                grid.appendChild(cell);
            }
        }
        
        // Generate week headers after all cells
        generateWeekHeaders();
        
        // Add current time line
        addCurrentTimeLine();
        
        // Add visual enhancements
        addGridPatterns();
        
        // Auto-scroll to current time
        setTimeout(() => scrollToCurrentTime(), 100);
    }

    /**
     * Add visual grid patterns for better structure
     */
    function addGridPatterns() {
        const grid = document.getElementById('calendarGrid');
        if (!grid) return;
        
        // Add subtle shadow lines every 6 hours (quarter day divisions)
        for (let hour = 6; hour < 24; hour += 6) {
            const shadowLine = document.createElement('div');
            shadowLine.className = 'absolute left-0 right-0 h-px bg-gradient-to-r from-transparent via-gray-300 to-transparent dark:via-gray-600 z-10 opacity-50';
            const rowHeight = window.innerWidth < 640 ? 32 : 40;
            const headerHeight = 40; // Account for week header
            shadowLine.style.top = `${headerHeight + (hour * rowHeight)}px`;
            grid.appendChild(shadowLine);
        }
    }

    /**
     * Auto-scroll to current time
     */
    function scrollToCurrentTime() {
        const currentHour = new Date().getHours();
        const isMobile = window.innerWidth < 640;
        const rowHeight = isMobile ? 32 : 40;
        const headerHeight = 40;
        const scrollContainer = document.querySelector('.calendar-scroll .overflow-auto');
        
        if (scrollContainer) {
            const targetPosition = (currentHour * rowHeight) + headerHeight - 100; // Offset for better visibility
            scrollContainer.scrollTo({
                top: Math.max(0, targetPosition),
                behavior: 'smooth'
            });
        }
    }

    /**
     * Get day name helper function
     */
    function getDayName(dayIndex) {
        const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
        return days[dayIndex] || 'Unknown';
    }

    /**
     * Add a current time indicator line
     */
    function addCurrentTimeLine() {
        const grid = document.getElementById('calendarGrid');
        if (!grid) return;
        
        // Remove existing time line
        const existingLine = grid.querySelector('.current-time-line');
        if (existingLine) {
            existingLine.remove();
        }
        
        const now = new Date();
        const currentHour = now.getHours();
        const currentMinutes = now.getMinutes();
        
        // Calculate position - account for header row
        const isMobile = window.innerWidth < 640;
        const rowHeight = isMobile ? 32 : 40;
        const headerHeight = 40; // Week header height
        const minuteOffset = (currentMinutes / 60) * rowHeight;
        const top = headerHeight + (currentHour * rowHeight) + minuteOffset;
        
        // Create enhanced time line container
        const timeLineContainer = document.createElement('div');
        timeLineContainer.className = 'current-time-line absolute left-0 right-0 z-30 pointer-events-none';
        timeLineContainer.style.top = `${top}px`;
        
        // Main time line
        const timeLine = document.createElement('div');
        timeLine.style.cssText = `
            height: 2px;
            background: linear-gradient(90deg, #ef4444 0%, #f97316 50%, #ef4444 100%);
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.6), 0 0 16px rgba(239, 68, 68, 0.3);
            animation: pulse-line 2s ease-in-out infinite;
        `;
        
        // Time indicator dot with enhanced styling
        const timeIndicator = document.createElement('div');
        timeIndicator.className = 'absolute -left-2 -top-2 w-6 h-6 rounded-full shadow-lg';
        timeIndicator.style.cssText = `
            background: radial-gradient(circle, #ef4444 0%, #dc2626 100%);
            border: 3px solid white;
            box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.3), 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: pulse-dot 2s ease-in-out infinite;
        `;
        
        // Current time text
        const timeText = document.createElement('div');
        timeText.className = 'absolute -top-8 -left-8 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded shadow-lg';
        timeText.textContent = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        timeText.style.animation = 'fade-in 0.5s ease-out';
        
        timeLineContainer.appendChild(timeLine);
        timeLineContainer.appendChild(timeIndicator);
        timeLineContainer.appendChild(timeText);
        
        grid.appendChild(timeLineContainer);
        
        // Update time text every minute
        setInterval(() => {
            const newTime = new Date();
            timeText.textContent = newTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }, 60000);
    }

        // Generate week day headers as the first row of the grid
        for (let i = 0; i < 7; i++) {

            const isToday = isSameDay(day, today);
            const isWeekend = i === 5 || i === 6; // Saturday and Sunday
            
            const headerCell = document.createElement('div');
            headerCell.className = `week-day-header border-b-2 border-r border-gray-300 dark:border-gray-500 h-10 flex flex-col items-center justify-center font-heading transition-all duration-300 cursor-pointer ${
                isToday 
                    ? 'bg-gradient-to-b from-blue-200 to-blue-300 dark:from-blue-800 dark:to-blue-900 text-blue-900 dark:text-blue-100 shadow-inner' 
                    : 'bg-gradient-to-b from-gray-50 to-gray-100 dark:from-gray-600 dark:to-gray-700 text-gray-700 dark:text-gray-200 hover:from-gray-100 hover:to-gray-200 dark:hover:from-gray-500 dark:hover:to-gray-600'

            // Position the header cell at the top of each column
            headerCell.style.gridColumn = `${i + 1}`;
            headerCell.style.gridRow = '1';

            const dayName = document.createElement('span');
            dayName.className = 'text-xs font-bold tracking-wider';
            dayName.textContent = day.toLocaleDateString('en-US', { weekday: 'short' }).toUpperCase();

            const dayNumber = document.createElement('span');
            dayNumber.className = `text-sm sm:text-base font-bold transition-all duration-200 ${
                isToday 
                    ? 'bg-blue-600 text-white rounded-full w-6 h-6 sm:w-7 sm:h-7 flex items-center justify-center shadow-lg animate-pulse' 
                    : ''
            }`;
            dayNumber.textContent = day.getDate();

            headerCell.appendChild(dayName);
            headerCell.appendChild(dayNumber);
            
            // Enhanced hover and click effects
            headerCell.addEventListener('mouseenter', () => {
                if (!isToday) {
                    headerCell.style.transform = 'translateY(-1px)';
                    headerCell.style.boxShadow = '0 4px 8px rgba(0,0,0,0.1)';
                }
            });

            headerCell.addEventListener('mouseleave', () => {
                if (!isToday) {
                    headerCell.style.transform = 'translateY(0)';
                    headerCell.style.boxShadow = 'none';
                }
            });

            headerCell.addEventListener('click', () => {
                console.log(`Clicked on ${day.toDateString()}`);
            });

            grid.appendChild(headerCell);
        }
    }

        */
        
        const startOfWeek = getStartOfWeek(currentDate);
        const endOfWeek = new Date(startOfWeek);
        endOfWeek.setDate(startOfWeek.getDate() + 6);

        const weeklySchedules = schedules.filter(item => {
            const itemDateStr = item.event?.tanggal || item.task?.tanggal;
            if (!itemDateStr) return false;
            const itemDate = new Date(itemDateStr + 'T00:00:00');
            return itemDate >= startOfWeek && itemDate <= endOfWeek;
        });

        weeklySchedules.forEach(item => {
            const dateStr = item.event?.tanggal || item.task?.tanggal;
            const startTimeStr = item.event?.jamMulai || item.task?.jamDeadline;
            const endTimeStr = item.event?.jamAkhir;

            const eventDate = new Date(dateStr + 'T00:00:00');
            const dayIndex = (eventDate.getDay() + 6) % 7; 
            const startHour = parseInt(startTimeStr.split(':')[0], 10);
            const startMinute = parseInt(startTimeStr.split(':')[1], 10);
            
            let durationInHours = 1;
            if (endTimeStr) {
                const endHour = parseInt(endTimeStr.split(':')[0], 10);
                const endMinute = parseInt(endTimeStr.split(':')[1], 10);
                durationInHours = Math.max(0.5, (endHour + endMinute/60) - (startHour + startMinute/60));
            }

            // Responsive row height - account for header row
            const isMobile = window.innerWidth < 640;
            const rowHeight = isMobile ? 32 : 40;
            const headerHeight = 40; // Week header height
            const minuteOffset = (startMinute / 60) * rowHeight;
            const top = headerHeight + (startHour * rowHeight) + minuteOffset;
            const height = Math.max(20, durationInHours * rowHeight - 2);

            const block = document.createElement('div');
            const priorityColors = {
                'Emergency': '#dc2626',
                'Urgent': '#ea580c', 
                'Perventive': '#ca8a04',
                'Non Critical': '#059669'
            };
            
            const priorityName = item.prioritas?.namaPrioritas || 'Non Critical';
            const eventColor = item.kategori?.color || priorityColors[priorityName] || "#9BDCE2";
            
            block.className = "event-block absolute rounded-lg shadow-sm border-l-4 px-1 sm:px-2 py-1 text-white flex flex-col justify-start overflow-hidden cursor-pointer hover:shadow-lg transition-all duration-200 hover:scale-105";
            block.style.cssText = `
                position: absolute;
                background: linear-gradient(135deg, ${eventColor}dd, ${eventColor});
                border-left-color: ${eventColor};
                left: calc((${dayIndex} * 100%) / 7 + 2px);
                width: calc(100% / 7 - 4px);
                top: ${top}px;
                height: ${height}px;
                z-index: 10;
                backdrop-filter: blur(8px);
            `;
            
            const gemAssets = { 
                'Non Critical': "/assets/Aset_Aplikasi_Non_critical.png", 
                'Perventive': "/assets/Aset_Aplikasi_Perventive.png", 
                'Urgent': "/assets/Aset_Aplikasi_Urgent.png", 
                'Emergency': "/assets/Aset_Aplikasi_Emergency.png" 
            };
            
            const gemSrc = gemAssets[priorityName];
            const isSmallEvent = height < 40;
            
            if (isSmallEvent) {
                // Compact view for small events
                block.innerHTML = `
                    <div class="flex items-center justify-between w-full">
                        <span class="font-semibold text-xs truncate flex-1">${item.judulJadwal}</span>
                        ${gemSrc ? `<img src="${gemSrc}" alt="${priorityName}" class="w-3 h-3 ml-1 flex-shrink-0">` : ''}
                    </div>
                `;
            } else {
                // Full view for larger events
                block.innerHTML = `
                    <div class="flex items-center justify-between w-full mb-1">
                        <span class="font-bold text-xs">${startTimeStr}</span>
                        ${gemSrc ? `<img src="${gemSrc}" alt="${priorityName}" class="w-3 h-3 sm:w-4 sm:h-4">` : ''}
                    </div>
                    <div class="flex-1">
                        <div class="font-semibold text-xs sm:text-sm mb-1 line-clamp-2">${item.judulJadwal}</div>
                        ${item.deskripsi ? `<div class="text-xs opacity-90 line-clamp-1">${item.deskripsi}</div>` : ''}
                    </div>
                    ${item.kategori ? `<div class="text-xs opacity-75 mt-1">${item.kategori.namaKategori}</div>` : ''}
                `;
            }
            
            // Add click handler for event details
            block.addEventListener('click', (e) => {
                e.stopPropagation();
                showEventDetails(item);
            });
            
            grid.appendChild(block);
        });
    }

    /**

    function showEventDetails(item) {

                <button onclick="this.parentElement.parentElement.remove()" class="text-gray-400 hover:text-gray-600">

            </div>
            ${item.deskripsi ? `<p class="text-gray-600 dark:text-gray-300 text-sm mb-2">${item.deskripsi}</p>` : ''}
            <div class="text-sm text-gray-500 dark:text-gray-400">
                <div class="flex items-center gap-2 mb-1">
                    <i class="fa-solid fa-clock"></i>
                    <span>${startTime}${endTime ? ` - ${endTime}` : ''}</span>
                </div>
                ${item.kategori ? `
                    <div class="flex items-center gap-2 mb-1">
                        <div class="w-3 h-3 rounded-full" style="background-color: ${item.kategori.color}"></div>
                        <span>${item.kategori.namaKategori}</span>
                    </div>
                ` : ''}
                <div class="flex items-center gap-2">
                    <i class="fa-solid fa-flag"></i>
                    <span>${priorityName}</span>
                </div>
            </div>
        `;
        
        // Position tooltip
        const rect = event.target.getBoundingClientRect();
        tooltip.style.left = `${Math.min(rect.left, window.innerWidth - 300)}px`;
        tooltip.style.top = `${rect.bottom + 10}px`;
        
        document.body.appendChild(tooltip);
        
        // Remove tooltip when clicking outside
        setTimeout(() => {
            document.addEventListener('click', function handleClick(e) {
                if (!tooltip.contains(e.target)) {
                    tooltip.remove();
                    document.removeEventListener('click', handleClick);
                }
            });
        }, 100);
    }

    // --- HELPER FUNCTIONS ---
    function getStartOfWeek(date) {
        const d = new Date(date);
        const day = d.getDay();
        const diff = d.getDate() - day + (day === 0 ? -6 : 1); // Minggu = 0, atur agar Senin = awal minggu
        return new Date(d.setDate(diff));
    }
    
    function isSameDay(d1, d2) {
        return d1.getFullYear() === d2.getFullYear() && d1.getMonth() === d2.getMonth() && d1.getDate() === d2.getDate();
    }

    // Debounce helper function for responsive handling
    function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }
