  <script>
    // --- STATE & KONFIGURASI KALENDER ---
    let currentDate = new Date(); 
    let allUserSchedules = [];

    /**
     * Menggenerate grid 24 jam dan label waktu.
     */
    function generateFullDayGrid() {
        const grid = document.getElementById('calendarGrid');
        const timeLabelsContainer = document.getElementById('time-labels-container');
        if (!grid || !timeLabelsContainer) return;

        grid.innerHTML = ''; // Kosongkan grid
        timeLabelsContainer.innerHTML = ''; // Kosongkan label

        // Spacer untuk header hari
        const headerSpacer = document.createElement('div');
        headerSpacer.className = "h-10"; // Sesuaikan dengan tinggi header hari
        timeLabelsContainer.appendChild(headerSpacer);
        
        for (let hour = 0; hour < 24; hour++) {
            // Buat label waktu (00:00, 01:00, dst.)
            const timeLabel = document.createElement('div');
            timeLabel.className = "h-10 flex items-start justify-end pr-2 text-xs text-gray-400";
            timeLabel.textContent = `${String(hour).padStart(2, '0')}:00`;
            timeLabelsContainer.appendChild(timeLabel);

            // Buat baris sel grid untuk setiap jam
            for (let day = 0; day < 7; day++) {
                const cell = document.createElement('div');
                cell.className = 'border-b border-r border-gray-200 h-10';
                grid.appendChild(cell);
            }
        }
    }


    /**
     * Fungsi utama untuk mengupdate seluruh tampilan kalender.
     */
    async function updateCalendarView() {
        const calendarTitle = document.getElementById('calendar-title');
        if (calendarTitle) {
            calendarTitle.textContent = currentDate.toLocaleDateString('id-ID', { month: 'long', year: 'numeric' });
        }

        generateWeekHeaders();

        if (allUserSchedules.length === 0 && window.userId) {
            allUserSchedules = await fetchAllSchedules();
        }
        renderSchedulesToCalendar(allUserSchedules);
    }
    
    /**
     * Membuat header untuk setiap hari dalam seminggu.
     */
    function generateWeekHeaders() {
        const grid = document.getElementById('calendarGrid');
        if (!grid) return;

        const oldHeaders = grid.querySelectorAll('.week-day-header');
        oldHeaders.forEach(header => header.remove());

        const startOfWeek = getStartOfWeek(currentDate);

        for (let i = 0; i < 7; i++) {
            const day = new Date(startOfWeek);
            day.setDate(day.getDate() + i);
            const isToday = isSameDay(day, new Date());
            
            const headerCell = document.createElement('div');
            headerCell.className = `week-day-header sticky top-0 bg-white z-20 border-b-2 border-r border-gray-200 h-10 flex flex-col items-center justify-center font-heading text-accent-500`;
            headerCell.style.gridColumn = `${i + 1}`;
            headerCell.style.gridRow = `1`;

            const dayName = document.createElement('span');
            dayName.className = 'text-xs font-bold';
            dayName.textContent = day.toLocaleDateString('id-ID', { weekday: 'short' }).toUpperCase();

            const dayNumber = document.createElement('span');
            dayNumber.className = `text-lg font-bold ${isToday ? 'bg-blue-600 text-white rounded-full w-7 h-7 flex items-center justify-center' : ''}`;
            dayNumber.textContent = day.getDate();

            headerCell.appendChild(dayName);
            headerCell.appendChild(dayNumber);
            grid.appendChild(headerCell);
        }
    }

    async function fetchAllSchedules() {
        if (!window.userId) return [];
        try {
            const response = await window.fetchProtected(`${window.BASE_URL}/data-jadwal`);
            return response ? await response.json() : [];
        } catch (error) {
            console.error("Error fetching all schedules:", error);
            return [];
        }
    }

    function renderSchedulesToCalendar(schedules) {
        const grid = document.getElementById('calendarGrid');
        if (!grid) return;

        document.querySelectorAll('.event-block').forEach(e => e.remove());
        
        const startOfWeek = getStartOfWeek(currentDate);
        const endOfWeek = new Date(startOfWeek);
        endOfWeek.setDate(startOfWeek.getDate() + 6);

        const weeklySchedules = schedules.filter(item => {
            const itemDateStr = item.event?.tanggal || item.task?.tanggal;
            if (!itemDateStr) return false;
            const itemDate = new Date(itemDateStr + 'T00:00:00');
            return itemDate >= startOfWeek && itemDate <= endOfWeek;
        });

        weeklySchedules.forEach(item => {
            const dateStr = item.event?.tanggal || item.task?.tanggal;
            const startTimeStr = item.event?.jamMulai || item.task?.jamDeadline;
            const endTimeStr = item.event?.jamAkhir;

            const eventDate = new Date(dateStr + 'T00:00:00');
            const dayIndex = eventDate.getDay(); 
            const startHour = parseInt(startTimeStr.split(':')[0], 10);
            
            let durationInHours = 1;
            if (endTimeStr) {
                const endHour = parseInt(endTimeStr.split(':')[0], 10);
                durationInHours = Math.max(1, endHour - startHour);
            }

            const rowHeight = 40; // 10 * 4px (h-10)
            const topOffset = 40; // Tinggi header hari
            const top = (startHour * rowHeight) + topOffset;
            const height = durationInHours * rowHeight - 4;

            const block = document.createElement('div');
            block.className = "event-block absolute rounded-lg px-2 py-1 text-xs font-semibold text-white flex flex-col justify-start overflow-hidden";
            block.style.cssText = `
                position: absolute;
                background-color: ${item.kategori?.color || "#9BDCE2"};
                left: calc((${dayIndex} * 100%) / 7 + 4px);
                width: calc(100% / 7 - 8px);
                top: ${top}px;
                height: ${height}px;
                z-index: 10;
            `;
            
            const gemAssets = { 'Non Critical': "/assets/Aset_Aplikasi_Non_critical.png", 'Perventive': "/assets/Aset_Aplikasi_Perventive.png", 'Urgent': "/assets/Aset_Aplikasi_Urgent.png", 'Emergency': "/assets/Aset_Aplikasi_Emergency.png" };
            const priorityName = item.prioritas?.namaPrioritas || 'Non Critical';
            const gemSrc = gemAssets[priorityName];
            
            block.innerHTML = `<div style="display:flex; justify-content:space-between; align-items:center; width:100%;"><span class="font-bold">${startTimeStr}</span>${gemSrc ? `<img src="${gemSrc}" alt="${priorityName}" style="width:16px; height:16px;">` : ''}</div><span class="font-normal whitespace-nowrap overflow-hidden text-ellipsis">${item.judulJadwal}</span>`;
            
            grid.appendChild(block);
        });
    }

    // --- HELPER FUNCTIONS ---
    function getStartOfWeek(date) {
        const d = new Date(date);
        const day = d.getDay();
        const diff = d.getDate() - day + (day === 0 ? -6 : 1); // Minggu = 0, atur agar Senin = awal minggu
        return new Date(d.setDate(diff));
    }
    
    function isSameDay(d1, d2) {
        return d1.getFullYear() === d2.getFullYear() && d1.getMonth() === d2.getMonth() && d1.getDate() === d2.getDate();
    }

    // --- DOMContentLoaded ---
    document.addEventListener('DOMContentLoaded', async function() {
        generateFullDayGrid();

        if (!window.userId) {
            const grid = document.getElementById('calendarGrid');
            const placeholder = document.createElement('div');
            placeholder.className = "col-span-7 text-center py-20 text-gray-400";
            placeholder.textContent = "Silakan login untuk melihat jadwal Anda.";
            grid.appendChild(placeholder);
            return;
        }

        document.getElementById('prevWeekBtn').addEventListener('click', () => {
            currentDate.setDate(currentDate.getDate() - 7);
            updateCalendarView();
        });

        document.getElementById('nextWeekBtn').addEventListener('click', () => {
            currentDate.setDate(currentDate.getDate() + 7);
            updateCalendarView();
        });

        document.getElementById('todayBtn').addEventListener('click', () => {
            currentDate = new Date();
            updateCalendarView();
        });
        
        const logoutButton = document.getElementById('logoutButton');
        if(logoutButton) logoutButton.addEventListener('click', window.handleLogout);

        await updateCalendarView();
    });
  </script>
