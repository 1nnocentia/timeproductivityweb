  <aside class="w-80 bg-white rounded-xl shadow p-5 drop-shadow-default h-full" style="height:700px;">
    <h2 class="text-2xl font-heading font-bold mb-2 text-accent-500">CATEGORY</h2>
    <button id="addCategoryBtn" class="text-accent-500 text-left text-sm mb-2">+ add category</button>
    <!-- No activity type or form here -->
    <div id="categoryList" class="flex flex-col gap-2 mt-"></div>
  </aside>
</main>

<!-- POP UP ADD NEW FILE -->
<div id="popupOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
    <div class="flex items-center justify-center min-h-full">
        <!-- Kotak Popup -->
        <form id="scheduleForm" class="bg-white rounded-lg p-6 max-w-sm w-full mx-4 mb-4 overflow-y-auto max-h-[80vh]">
            <div class="flex justify-between items-center">
                <span class="text-accent font-heading text-2xl font-black">Add New Quest</span>
                <button id="closePopup" type="button">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="mt-4 space-y-4">
                <!-- Event or Task -->
                <div>
                    <span class="block text-accent/90 mb-1 text-sm font-medium font-body">Choose Your Type Quest</span>
                    <div class="flex gap-4">
                        <label for="task" class="inline-flex items-center w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-accent_blue focus:border-transparent">
                            <input type="radio" name="scheduleType" value="task" checked class="form-radio text-accent" id="taskType">
                            <span class="ml-2">Task</span>
                        </label>
                        <label for="Event" class="inline-flex items-center w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-accent_blue focus:border-transparent">
                            <input type="radio" name="scheduleType" value="event" class="form-radio text-accent" id="eventType">
                            <span class="ml-2">Event</span>
                        </label>
                    </div>
                </div>
                <!-- Title -->
                <div>
                    <span class="block text-accent/90 mb-1 text-sm font-medium font-body">Title</span>
                    <input type="text" id="activityTitle" name="title" class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-accent_blue focus:border-transparent" required>
                </div>
                <!-- Desc -->
                <div>
                    <span class="block text-accent/90 mb-1 text-sm font-medium font-body">Description</span>
                    <input type="text" id="activityDescription" name="activityDesc" class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-accent_blue focus:border-transparent" required>
                </div>
                <!-- Date -->
                <div>
                    <span class="block text-accent/90 mb-1 text-sm font-medium font-body">Date</span>
                    <input type="date" id="activityDate" name="activityDate" class="w-full px-4 py-3 border border-accent/10 rounded-[3px]" required>
                </div>
                <!-- Input Time - Berubah Berdasarkan Jenis -->
                <div id="timeInput">
                    <!-- Default: Task (deadline) -->
                    <div id="taskTimeInput">
                        <span class="block text-accent/90 mb-1 text-sm font-medium font-body">Deadline Time</span>
                        <input type="time" id="deadlineTime" name="deadlineTime" class="w-full px-4 py-3 border border-accent/10 rounded-[3px]" required>
                    </div>
                    <!-- Event (time range) - awalnya hidden -->
                    <div id="eventTimeInput" class="hidden">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <span class="block text-accent/90 mb-1 text-sm font-medium">Start Time</span>
                                <input type="time" id="startTime" name="startTime" class="w-full px-4 py-3 border border-accent/10 rounded-[3px]" required>
                            </div>
                            <div>
                                <label for="endTime" class="block text-accent/90 mb-1 text-sm font-medium">End Time</label>
                                <input type="time" id="endTime" name="endTime" class="w-full px-4 py-3 border border-accent/10 rounded-[3px]" required>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Category -->
                <div>
                    <label for="category" class="block text-accent/90 mb-1 text-sm font-medium font-body">Category</label>
                    <div class="flex space-x-1 m-1">
                        <input type="text" id="categoryInput" name="category" class="w-full border border-gray-300 rounded-[3px] px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-accent_blue focus:border-transparent" required>
                        <div class="relative flex items-center border border-gray-300 rounded-[3px] px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-accent_blue focus:border-transparent">
                            <input type="color" id="categoryColorInput" value="#E29B9C" class="w-10 h-10 p-0 border-0 bg-transparent cursor-pointer">
                        </div>
                    </div>
                </div>
                <!-- Slider Bar -->
                <div>
                    <label for="Priority" class="block text-accent/90 mb-1 text-sm font-medium font-body">Priority</label>
                </div>
                <div class="relative h-2 bg-gray-200 rounded-full w-full mb-3 flex items-center">
                    <!-- Progress -->
                    <div id="slider-fill" class="absolute h-2 rounded-full left-0 w-[0%] transition-all duration-300"></div>
                    <!-- Markers -->
                    <div class="absolute left-[0%] cursor-pointer" onclick="setLevel(0)">
                        <img id="gem-0" src="/assets/Aset_Aplikasi_Non_critical.png" class="w-5 h-5 transition-all duration-300" />
                    </div>
                    <div class="absolute left-[33%] cursor-pointer" onclick="setLevel(1)">
                        <img id="gem-1" src="/assets/Aset_Aplikasi_Perventive.png" class="w-5 h-5 transition-all duration-300" />
                    </div>
                    <div class="absolute left-[66%] cursor-pointer" onclick="setLevel(2)">
                        <img id="gem-2" src="/assets/Aset_Aplikasi_Urgent.png" class="w-5 h-5 transition-all duration-300" />
                    </div>
                    <div class="absolute left-[94%] cursor-pointer" onclick="setLevel(3)">
                        <img id="gem-3" src="/assets/Aset_Aplikasi_Emergency.png" class="w-5 h-5 transition-all duration-300" />
                    </div>
                </div>
                <!-- Info Box -->
                <div id="gem-info" class="text-accent mt-2 text-sm font-body font-bold text-center"></div>
                <div>
                    <button id="submit" type="submit" class="py-2 px-3 bg-accent text-secondary text-sm font-semibold rounded-lg drop-shadow-default">
                        Add Quest
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- Add Category Modal -->
<div id="addCategoryModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-lg p-6 max-w-xs w-full mx-4 mb-4">
    <div class="flex justify-between items-center mb-4">
      <span class="text-accent font-heading text-xl font-black">Add Category</span>
      <button onclick="closeCategoryModal()">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
    <form id="categoryForm" class="space-y-4" onsubmit="addCategory(event)">
      <div>
        <label class="block text-accent/90 mb-1 text-sm font-medium font-body">Category Name</label>
        <input type="text" id="categoryNameInput" class="w-full border border-gray-300 rounded-lg px-4 py-2.5" required>
      </div>
      <div>
        <label class="block text-accent/90 mb-1 text-sm font-medium font-body">Pick Color</label>
        <input type="color" id="categoryColorInput" value="#E29B9C" class="w-10 h-10 p-0 border-0 bg-transparent cursor-pointer">
      </div>
      <div>
        <button type="submit" class="py-2 px-3 bg-accent text-secondary text-sm font-semibold rounded-lg drop-shadow-default w-full">
          Add
        </button>
      </div>
    </form>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
